<template name="modal">
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Customer Infomation
  </div>
  <div class="content">
    <p>{{userId}}</p>
    <p><b>Name:</b> {{firstName}} {{lastName}}</p>
    <p><b>Phone:</b> {{phone}}</p>
    <p><b>Address:</b> {{address}}</p>
  </div>
</div>
</template>
